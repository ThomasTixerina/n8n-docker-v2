version: '3.8'

services:
  # Main n8n service
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-v2
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=activated-arrangements-divine-power.trycloudflare.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_EDITOR_BASE_URL=https://activated-arrangements-divine-power.trycloudflare.com/
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - TENANT_ID=${TENANT_ID}
      - WORK_FOLDERS=${WORK_FOLDERS}
    volumes:
      - n8n_data:/home/node/.n8n
    restart: always
    networks:
      - n8n_network
    depends_on:
      - redis
      - postgres

  # Cloudflare Tunnel for public access
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: n8n-tunnel
    command: tunnel --url http://n8n:5678
    restart: unless-stopped
    depends_on:
      - n8n
    networks:
      - n8n_network

  # Redis for Event Bus (used by orchestrator agents)
  redis:
    image: redis:7-alpine
    container_name: miconsul-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - n8n_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL for Orchestrator metadata
  postgres:
    image: postgres:15-alpine
    container_name: miconsul-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-orchestrator}
      - POSTGRES_USER=${POSTGRES_USER:-orchestrator}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - n8n_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchestrator}"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Orchestrator - Autonomous Agent Loops
  orchestrator:
    build: ./agents/orchestrator
    container_name: miconsul-orchestrator
    environment:
      - NODE_ENV=production
      - PORT=${ORCHESTRATOR_PORT:-3000}
      - REDIS_URL=${REDIS_URL}
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-orchestrator}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-orchestrator}
      - N8N_URL=${N8N_INTERNAL_URL:-http://n8n:5678}
      - N8N_WEBHOOK_URL=${WEBHOOK_URL}
      - N8N_MCP_TOKEN=${N8N_MCP_TOKEN}
      - N8N_MCP_TOKEN=${N8N_MCP_TOKEN}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - TENANT_ID=${TENANT_ID}
      - WORK_FOLDERS=${WORK_FOLDERS}
    ports:
      - "${ORCHESTRATOR_PORT:-3000}:3000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      n8n:
        condition: service_started
    restart: always
    networks:
      - n8n_network
    volumes:
      - ./agents/orchestrator/logs:/app/logs

volumes:
  n8n_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  n8n_network:
    driver: bridge
